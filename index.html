<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            transition: all 0.3s ease-in-out;
        }
        .form-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 28rem;
            width: 100%;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="container form-container" id="main-container">

    <!-- Auth Form (Default View) -->
    <div id="auth-form" class="space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900" id="form-title">Login</h1>
            <p class="mt-2 text-sm text-gray-600" id="form-subtitle">Sign in to your account</p>
        </div>

        <!-- Dynamic Message Box -->
        <div id="message-box" class="hidden p-3 rounded-lg text-sm font-medium"></div>

        <form id="login-form" class="space-y-4">
            <div id="username-field" class="hidden">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200" id="submit-btn">Login</button>
            </div>
        </form>

        <div class="flex items-center justify-between text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500" id="toggle-form">Don't have an account? Sign up</a>
            <a href="#" class="font-medium text-gray-500 hover:text-gray-900" id="forgot-password-link">Forgot Password?</a>
        </div>
    </div>

    <!-- User Dashboard -->
    <div id="dashboard" class="hidden">
        <h1 class="text-3xl font-bold text-gray-900 text-center">Welcome!</h1>
        <p class="mt-2 text-center text-gray-600">You are logged in.</p>
        <button id="logout-btn" class="mt-6 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-200">Logout</button>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgot-password-form" class="hidden space-y-4">
        <h1 class="text-3xl font-bold text-gray-900 text-center">Forgot Password</h1>
        <p class="mt-2 text-sm text-gray-600 text-center">Enter your email to receive a reset link.</p>
        <div id="message-box-fp" class="hidden p-3 rounded-lg text-sm font-medium"></div>

        <form id="fp-form" class="space-y-4">
            <div>
                <label for="fp-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="fp-email" name="fp-email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">Send Reset Link</button>
            </div>
        </form>

        <div class="text-center">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500" id="back-to-login">Back to Login</a>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:4000/api/auth';
    const loginForm = document.getElementById('login-form');
    const authForm = document.getElementById('auth-form');
    const dashboard = document.getElementById('dashboard');
    const formTitle = document.getElementById('form-title');
    const formSubtitle = document.getElementById('form-subtitle');
    const usernameField = document.getElementById('username-field');
    const submitBtn = document.getElementById('submit-btn');
    const toggleFormLink = document.getElementById('toggle-form');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const forgotPasswordForm = document.getElementById('forgot-password-form');
    const backToLoginLink = document.getElementById('back-to-login');
    const fpForm = document.getElementById('fp-form');
    const logoutBtn = document.getElementById('logout-btn');
    const messageBox = document.getElementById('message-box');
    const messageBoxFp = document.getElementById('message-box-fp');

    let isRegister = false;

    // Helper function to display messages
    function showMessage(message, type, target) {
        target.textContent = message;
        target.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
        if (type === 'success') {
            target.classList.add('bg-green-100', 'text-green-700');
        } else if (type === 'error') {
            target.classList.add('bg-red-100', 'text-red-700');
        }
        setTimeout(() => target.classList.add('hidden'), 5000);
    }

    // Function to handle fetching and displaying data
    const fetchApi = async (url, options) => {
        try {
            const response = await fetch(url, options);
            const data = await response.json();
            if (!response.ok) {
                // If the response is not OK, throw an error with the message from the backend
                const errorMessage = data.msg || data.errors?.[0]?.msg || 'An unknown error occurred.';
                throw new Error(errorMessage);
            }
            return data;
        } catch (error) {
            // Rethrow the error to be caught by the caller
            throw error;
        }
    };

    // UI state management
    function showAuthForm() {
        authForm.classList.remove('hidden');
        dashboard.classList.add('hidden');
        forgotPasswordForm.classList.add('hidden');
    }

    function showDashboard() {
        authForm.classList.add('hidden');
        dashboard.classList.remove('hidden');
        forgotPasswordForm.classList.add('hidden');
    }

    // Check if user is logged in on page load
    async function checkAuthStatus() {
        try {
            // This is a simple check; a more robust solution would be a protected route
            // For now, if the token cookie exists, we'll assume they are logged in.
            // The browser sends the cookie automatically.
            const response = await fetch(`${API_URL}/me`, {
                method: 'GET'
            });
            if (response.ok) {
                showDashboard();
            } else {
                showAuthForm();
            }
        } catch (err) {
            showAuthForm();
        }
    }
    
    // Login/Register form submission
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        
        const endpoint = isRegister ? 'register' : 'login';
        
        try {
            const data = await fetchApi(`${API_URL}/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, username })
            });

            showMessage(data.msg, 'success', messageBox);
            showDashboard();
        } catch (error) {
            showMessage(error.message, 'error', messageBox);
        }
    });

    // Toggle between login and register views
    toggleFormLink.addEventListener('click', (e) => {
        e.preventDefault();
        isRegister = !isRegister;
        if (isRegister) {
            formTitle.textContent = 'Create an Account';
            formSubtitle.textContent = 'Join our Tech School(SparkTech)';
            submitBtn.textContent = 'Register';
            toggleFormLink.textContent = 'Already have an account? Sign in';
            usernameField.classList.remove('hidden');
        } else {
            formTitle.textContent = 'Login';
            formSubtitle.textContent = 'Sign in to your account';
            submitBtn.textContent = 'Login';
            toggleFormLink.textContent = 'Don\'t have an account? Sign up';
            usernameField.classList.add('hidden');
        }
        showMessage('', '', messageBox); // Clear message box on toggle
    });

    // Forgot password form submission
    fpForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('fp-email').value;
        try {
            const data = await fetchApi(`${API_URL}/forgot-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            showMessage(data.msg, 'success', messageBoxFp);
        } catch (error) {
            showMessage(error.message, 'error', messageBoxFp);
        }
    });

    // Navigation links
    forgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault();
        authForm.classList.add('hidden');
        forgotPasswordForm.classList.remove('hidden');
    });

    backToLoginLink.addEventListener('click', (e) => {
        e.preventDefault();
        showAuthForm();
    });

    // Logout functionality
    logoutBtn.addEventListener('click', async () => {
        try {
            const data = await fetchApi(`${API_URL}/logout`, {
                method: 'POST'
            });
            showMessage(data.msg, 'success', messageBox);
            showAuthForm();
        } catch (error) {
            showMessage(error.message, 'error', messageBox);
        }
    });

</script>
</body>
</html>
